{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sensor Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pump_control' %}">Pump Control</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload' %}">Crop Disease Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center mb-4">Sensor Dashboard</h1>

    <h2>Pump Status: 
        {% if pump_status %}
            <span class="status-on">Pump ON</span>
        {% else %}
            <span class="status-off">Pump OFF</span>
        {% endif %}
    </h2>

    <!-- Chart Containers -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="card-footer text-center">Temperature (Â°C)</div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
                <div class="card-footer text-center">Humidity (%)</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body chart-container">
                    <canvas id="soilMoistureChart"></canvas>
                </div>
                <div class="card-footer text-center">Soil Moisture</div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body chart-container">
                    <canvas id="motionChart"></canvas>
                </div>
                <div class="card-footer text-center">Motion Detected</div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Custom JavaScript Files -->
<script src="{% static 'js/fetch_data.js' %}"></script>
<script src="{% static 'js/charts.js' %}"></script>

</body>
</html>
