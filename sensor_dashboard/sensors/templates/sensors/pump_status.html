<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Status</title>
    <style>
        .status-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .on {
            background-color: green;
        }

        .off {
            background-color: red;
        }
    </style>
    <script>
        async function fetchPumpStatus() {
            try {
                const response = await fetch("{% url 'pump_status' %}");
                const data = await response.json();
                const button = document.getElementById("pump-status-button");

                if (data.status === "ON") {
                    button.textContent = "Pump ON";
                    button.classList.add("on");
                    button.classList.remove("off");
                } else if (data.status === "OFF") {
                    button.textContent = "Pump OFF";
                    button.classList.add("off");
                    button.classList.remove("on");
                } else {
                    button.textContent = "Status Unknown";
                    button.classList.remove("on", "off");
                }
            } catch (error) {
                console.error("Error fetching pump status:", error);
            }
        }

        // Poll pump status every 5 seconds
        setInterval(fetchPumpStatus, 1000);

        // Fetch status on initial load
        window.onload = fetchPumpStatus;
    </script>
</head>

<body>
    <h1>Pump Status</h1>
    <div>
        <button id="pump-status-button" class="status-button">Pump Status</button>
    </div>

</body>

</html>
